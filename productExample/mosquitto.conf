# Mosquitto MQTT Broker Configuration for Awesome Pizza

# Network Settings
listener 1883
protocol mqtt

listener 9001
protocol websockets

# Authentication (disabled for development)
allow_anonymous true

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type all
log_timestamp true

# Persistence
persistence true
persistence_location /mosquitto/data/
autosave_interval 300

# Connection Settings
max_connections -1
max_keepalive 65535

# Message Size Limits
max_packet_size 268435455

# QoS Settings
max_queued_messages 1000
max_inflight_messages 20

# Retained Messages
retained_persistence true
